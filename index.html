<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Attack on Titan</title>
</head>
<body>
    
    <header>
        <a href="Humanos">Humanos</a>
        <img src="./Attack-on-Titan-Logo.jpg" alt="">
        <a href="Titans">Titans</a>
    </header>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar um personagem especÃ­fico">
        <button id="searchButton" class="icon-container">
            <img src="./lupa.png" alt="Lupa">
        </button>
    </div>    

    <main>
        <section class="container" id="container">
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("searchInput");
            const searchButton = document.getElementById("searchButton");

            searchButton.addEventListener("click", function () {
                const query = searchInput.value.trim().toLowerCase();
                if (query) {
                    searchCharacter(query);
                }
            });

            function searchCharacter(query) {
                const cards = document.querySelectorAll(".card");
                cards.forEach(card => {
                    const name = card.querySelector("h3").textContent.toLowerCase();
                    if (name.includes(query)) {
                        card.style.display = "block";
                    } else {
                        card.style.display = "none";
                    }
                });
            }
        });
    </script>

</body>
</html>
